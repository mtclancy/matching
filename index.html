<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matching Game</title>
    <link rel='stylesheet' type='text/css' href = 'css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen and (min-width: 500px)' href = 'css/over500.css'>
    <link rel='stylesheet' type='text/css' media='screen and (min-width: 650px)' href='css/over650.css'>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Memory Game</h1>
        
        <span id="reset" class="fa fa-refresh fa-2x" title="Reset"></span>
        <br>
        <p>Your Time: <span id="displayTime"></span></p>
        <p>Number of Moves: <span id="displayMoves"></span></p>
        <div class="stars">
            <span id="firstStar" class="fa fa-star"></span>
            <span id="secondStar" class="fa fa-star"></span>
            <span id="thirdStar" class="fa fa-star"></span>
            <span id="fourthStar" class="fa fa-star"></span>
            <span id="fifthStar" class="fa fa-star"></span>
        </div>
        <br>
        <div id = "gameContainer">
            <ul class="deck">
                <li id="card0" class=""></li>
                <li id="card1" class=""></li>
                <li id="card2" class=""></li>
                <li id="card3" class=""></li>
                <li id="card4" class=""></li>
                <li id="card5" class=""></li>
                <li id="card6" class=""></li>
                <li id="card7" class=""></li>
                <li id="card8" class=""></li>
                <li id="card9" class=""></li>
                <li id="card10" class=""></li>
                <li id="card11" class=""></li>
                <li id="card12" class=""></li>
                <li id="card13" class=""></li>
                <li id="card14" class=""></li>
                <li id="card15" class=""></li>
            </ul>
        </div>
        <div id="winModal" class="modal">
            <div class="winContent">
            <span class="close" id="closeWindow">&#10005</span>
                <p class="message">Winner!</p>
                <p class="time">Your Time: <span id= "myTime"></span></p>
                <p class="moves">Number of Moves: <span id= "myMoves"></span></p>
                <p class="score">Your Score: <span id= "myScore"></span></p>
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>

</html>
